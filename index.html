<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=1024"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>The Last Bell</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <meta name="author" content="Yurij Mikhalevich"/>
</head>
<body>
<div id="impress">
    <div id="overview" class="step"
         data-x="3000" data-y="3000" data-z="0"
         data-scale="7">
    </div>
    <div id="overview1" class="step"
         data-x="3000" data-y="3000" data-z="0"
         data-rotate-y="360" data-scale="7">
    </div>
    <div id="overview2" class="step"
         data-x="3000" data-y="3000" data-z="0"
         data-rotate-y="0" data-scale="7">
    </div>
    <div id="photo0" class="step"
         data-x="3100" data-y="2950" data-z="2320"
         data-rotate-y="20" data-rotate-z="40"
         data-scale="7">
        <img class="photo photo-vertical" src="/img/earlierphotos/img_1533.jpg"/>
    </div>
    <div id="photo1" class="step"
         data-x="2720" data-y="3250" data-z="-2320"
         data-rotate-x="30" data-rotate-y="230" data-rotate-z="65"
         data-scale="7">
        <img class="photo photo-horizontal" src="/img/earlierphotos/img_1795.jpg"/>
    </div>
    <div id="photo2" class="step"
         data-x="0" data-y="2310" data-z="-20"
         data-rotate-x="30" data-rotate-y="215" data-rotate-z="65"
         data-scale="7">
        <img class="photo photo-horizontal" src="/img/earlierphotos/img_1869.jpg"/>
    </div>
    <div id="photo3" class="step"
         data-x="4037" data-y="5642" data-z="115"
         data-rotate-x="30" data-rotate-y="235" data-rotate-z="65"
         data-scale="7">
        <img class="photo photo-horizontal" src="/img/earlierphotos/img_1890.jpg"/>
    </div>
    <div id="photo4" class="step"
         data-x="1640" data-y="1200" data-z="-1700"
         data-rotate-x="30" data-rotate-y="245" data-rotate-z="65"
         data-scale="7">
        <img class="photo photo-horizontal" src="/img/earlierphotos/img_1894.jpg"/>
    </div>
    <div id="background" class="step"
         data-x="3000" data-y="3000" data-z="-4000"
         data-rotate-y="0" data-scale="14">
        <img src="/img/doctor_who_space_travel_by_davidhoffrichter-d1ewhbq.jpg" width="1200px"/>
    </div>
    <div id="flying-tardis" class="step"
         data-x="3000" data-y="3000" data-z="-15000"
         data-rotate-y="0" data-scale="7">
        <img src="/img/doctor_who_by_joe_roberts-d326men.jpg" width="1000px"/>
    </div>
    <div id="five-years-later" class="step"
         data-x="3000" data-y="3000" data-z="-15000"
         data-rotate-y="0" data-scale="5">
        <p>Пять лет спустя&hellip;</p>
    </div>
    <div id="nobody-wasnt-important" class="step"
         data-x="3000" data-y="3000" data-z="-15000"
         data-rotate-y="0" data-scale="1">
        <p>За&nbsp;пять&nbsp;лет&nbsp;обучения&nbsp;и&nbsp;отладки
            я&nbsp;не&nbsp;встречал&nbsp;никого,
            кто&nbsp;был&nbsp;бы&nbsp;не&nbsp;важен.</p>
        <p class="author">&mdash;&nbsp;Доктор</p>
    </div>
</div>
<div id="audio">
    <audio id="doctor" src="/audio/doctor.mp3"></audio>
    <audio id="tardis" src="/audio/tardis.mp3"></audio>
</div>
<script src="/bower_components/jquery/jquery.min.js"></script>
<script src="/libs/jquery.keyframes.min.js"></script>
<!--<script src="/bower_components/jquery.transit/jquery.transit.js"></script>-->
<script src="/bower_components/impress.js/js/impress.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
